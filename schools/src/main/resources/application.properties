#c3p0.maxIdleTime 最大空闲时间，超过空闲时间的连接将被丢弃。为0或负数则永不丢弃。默认为0
#c3p0.maxPoolSize 数据库连接池中最大数据库链接个数
#c3p0.maxStatements 数据库连接池可以维护的statement的个数
#c3p0.minPoolSize 数据库连接池中最小的数据库链接个数
#c3p0.acquireIncrement 若数据库连接数不足时，一次向数据库服务器申请多少个链接
#c3p0.idleConnectionTestPeriod 隔多少秒检查所有连接池中的空闲连接，默认为0表示不检查；
#c3p0.initialPoolSize 初始化数据库连接池时，获得链接的个数




